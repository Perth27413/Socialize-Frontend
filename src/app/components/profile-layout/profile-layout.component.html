<div id="profileLayout" #profileLayout (scroll)="onScroll($event)">
  <app-loading *ngIf="isLoading"></app-loading>
  <div id="profileHeader">
    <app-profile [isEdit]="isEdit"></app-profile>
  </div>
  <div id="profileBody">
    <app-view-profile [profileRef]="profileRef" *ngIf="!isEdit; else onEdit"></app-view-profile>
    <ng-template #onEdit>
      <app-editproflie></app-editproflie>
    </ng-template>
  </div>
</div>
