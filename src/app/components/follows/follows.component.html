<div id="cardMain">
    <div id="cardBox" *ngFor="let menu of profileDetails, let i = index">
        <div class="cardImage">
          <img id="imgProfile" src={{menu.profilePicture}} alt="norslim">
        </div>
        <div class="cardBox">
            <div class="cardName">
                <p class="cardText">{{menu.firstName}} {{menu.lastName}}</p>
            </div>
            <div class="cardTitle">
                <div class="cardFollower">
                    <p class="cardNumber">{{menu.followers}}</p>
                    <p class="cardFollow">Follower</p>
                </div>
                <div class="lineBox"></div>
                <div class="cardFollowing">
                    <p class="cardNumber">{{menu.following}}</p>
                    <p class="cardFollow">Following</p>
                </div>
            </div>
            <div class="cardOptions">
                <button id="btnActive"
                (click)="onFollowClick(i)"
                [ngClass]="{'followed': menu.isFollow}"
                *ngIf="!isOwner"
                >{{menu.isFollow ? 'Unfollow' : 'Follow'}}</button>
            </div>
        </div>
    </div>
</div>
