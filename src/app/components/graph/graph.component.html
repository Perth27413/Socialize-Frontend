<div id="mainGraph">
    <div id="main">
        <div id="textTopic">All Users</div>
        <div id="content">
            <div id="socailContainer">
                <div class="socail-item" [ngClass]="colorSocailContainer(i)" *ngFor="let socail of socailLogin; let i = index">
                    <div class="logo" [ngClass]="colorSocailContainer(i)">
                        <i class="{{ socail.icon }}"></i>
                    </div>
                    <div class="detail">
                        <div class="quantity-user">
                            <label class="text-quantity">{{ socail.quantity }}</label>
                            <label class="unit">users</label>
                        </div>
                        <div class="quantity-percent">
                            <label class="text-quantity">{{ socail.percent }}%</label>
                            <label class="unit">of all users</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="graphContainer">
                <div class="card">
                    <p-chart type="line" class="chartjs-render-monitor" width="100%" height="360" [data]="basicData" [options]="options"></p-chart>
                </div>
                <div class="card">                  
                    <p-chart type="doughnut" width="100%" height="360" [data]="dataSource" [options]="options">
                    </p-chart>
                </div>
            </div>
        </div>
    </div>
</div>
