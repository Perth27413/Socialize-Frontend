<div id="popularPeopleMain">
  <div id="popularPeople">
    <div id="icon">
      <i class="fas fa-user"></i>
    </div>
    <div id="headerText">
      <label class="topic">Popular People</label>
    </div>
  </div>
  <div id="rankingPeople">
    <div id="rowranking"  *ngFor="let popular of popularPeople">
      <div id="iconRanking1">
        <img
          id="image"
          [src]="Popular.profilePicture"
          alt="profile"
        />
      </div>
      <div id="detail">
        <div id="name">{{popular.firstName}} {{popular.lastName}}</div>
        <div id="position">{{popular.details}}</div>
      </div>
      <div id="button">
        <button id="follow">Follow</button>
      </div>
    </div>
  </div>
</div>
