<div id="editMain">
    <div id="edit-container">
        <div id="information">
            <div class="topic-con">
                <label class="topic">ACCOUNT INFORMATION</label>
            </div>
            <div class="input-details-con">
                <div class="input-item">
                    <div class="input-details-div">
                        <div class="name">
                            <label class="text-name">First Name</label>
                        </div>
                        <div class="input-div">
                            <input class="input" type="text" 
                            (input)="validateOnInputDetails('firstName')"
                            [(ngModel)]="userDetails.firstName">
                        </div>
                    </div>
                    <div class="input-details-div">
                        <div class="name">
                            <label class="text-name">Last Name</label>
                        </div>
                        <div class="input-div">
                            <input class="input" type="text"
                            (input)="validateOnInputDetails('lastName')"
                            [(ngModel)]="userDetails.lastName">
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-details-div">
                        <div class="name">
                            <label class="text-name">Details</label>
                        </div>
                        <div class="input-div">
                            <input class="input" type="text"
                            (input)="validateOnInputDetails('details')"
                            [(ngModel)]="userDetails.details">
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-details-div">
                        <div class="name">
                            <label class="text-name">Email</label>
                        </div>
                        <div class="input-div">
                            <input class="input" type="text"
                            (input)="validateOnInputDetails('email')"
                            [(ngModel)]="userDetails.email">
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-details-div">
                        <div class="name">
                            <label class="text-name">Phone Number</label>
                        </div>
                        <div class="input-div">
                            <input class="input" type="text"
                            (input)="validateOnInputDetails('phoneNumber')"
                            [(ngModel)]="userDetails.phoneNumber"
                            (keypress)="numberOnly($event)"
                            maxlength="10">
                        </div>
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-details-div">
                        <div class="name">
                            <label class="text-name">Date of Birth</label>
                        </div>
                        <div class="input-div">
                            <p-calendar inputId="basic" dateFormat="dd-mm-yy"
                                [style]="{'width':'100%', 'height': '33px'}"
                                [inputStyle]="{'height':'33px', 'fontSize': '14px', 'fontWeight': '500', 'color': '#8B8B8B', 'border-radius': '5px 0px 0px 5px', 'border': '1px solid #ECECEC'}"
                                [showIcon]="true" 
                                (onSelect)="validateOnInputDetails('birthDay')"
                                [(ngModel)]="birthDate">
                            </p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-con">
                <button class="button-save-change" [ngClass]="{'disable': !validateCanChange()}" type="button" (click)="validateCanChange() ? onSaveChangedetails() : undefined" >Save Changes</button>
            </div>
        </div>
    </div>
</div>
