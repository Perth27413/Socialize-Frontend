<div id=profileMain>
    <div class="bannerBox">
        <div class="imgBanner">
            <div id="goToEditBox" *ngIf="!isEdit && isOwner" (click)="goToEditPage()">
                <button id="goToEditButton"><i class="fas fa-cog"></i></button>
            </div>
            <img id="backgroundImage" src="https://cdn.statically.io/img/i.pinimg.com/originals/ef/b6/18/efb6189475c619109951a2bf7282420b.jpg" alt="banner-image">
        </div>
    </div>
    <div id="profileBoxBackground">
        <div class="profileBox">
            <div id="userDetailsBox">
                <div class="imgProfile">
                    <div id="imageProfileBox">
                        <app-loading-image *ngIf="isLoading"></app-loading-image>
                        <img id="profileImage" src="{{profileDetails.profilePicture || userProfile}}" 
                        onerror="this.src='/assets/image/not_found.jpg'"
                        alt="userProfile">
                        <div id="editButtonBox" *ngIf="isOwner && isEdit">
                            <button id="editButton" (click)="fileUpload.click()">Edit</button>
                            <input id="uploadFile" #fileUpload type="file" accept="image/png, image/jpeg" (change)="onImageSelect($event)"/>
                        </div>
                    </div>
                </div>
                <div id="nameBox">
                    <div id="nameTextBox">
                        <div id="mainNameBox">
                            <label id="textName">{{profileDetails.firstName}} {{profileDetails.lastName}}</label>
                            <button id="followButton"
                            (click)="onFollowClick()"
                            [ngClass]="{'followed': profileDetails.isFollow}"
                            *ngIf="!isOwner"
                            >{{profileDetails.isFollow ? 'Following' : 'Follow'}}</button>
                        </div>
                        <label id="textDetails">{{profileDetails.details || 'Hello World!!!'}}</label>
                    </div>
                </div>
            </div>
            <div id="contactBox">
                <div class="alertBox">
                    <div class="alert">
                        <label class="alertNumber">{{profileDetails.post}}</label>
                        <label class="alertName">POST</label>
                    </div>
                    <div class="alert">
                        <label class="alertNumber">{{profileDetails.followers}}</label>
                        <label class="alertName">FOLLOWERS</label>
                    </div>
                    <div class="alert">
                        <label class="alertNumber">{{profileDetails.following}}</label>
                        <label class="alertName">FOLLOWING</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
