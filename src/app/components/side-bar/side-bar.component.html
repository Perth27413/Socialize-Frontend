<div id="sideBarMain">
  <div id="menuContainer">
    <div id="profile">
      <div class="profile-image">
        <img class="image" src="{{userDetails.profilePicture}}" alt="profile">
      </div>
      <div class="profile-text">
        <p class="profile-name">{{userDetails.firstName}} {{userDetails.lastName}}</p>
        <p class="description">{{userDetails.details || 'Hello world'}}</p>
      </div>
    </div>
    <div id="menu" >
      <div class="menu-div" type="button" (click)="selectMenu(i)" [ngClass]="{'card-active': this.menuList[i].isActive}" *ngFor="let menu of menuList, let i = index">
        <div class="menu-icon">
          <i class={{menu.icon}}></i>
        </div>
        <div class="menu-name">
          <p class="text" [ngClass]="{'text-active': this.menuList[i].isActive}">{{menu.name}}</p>
        </div>
      </div>
    </div>
  </div>
  <div id="logoutContainer">
    <div id="logout" (click)="logout()">
      <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
      </div>
      <div class="logout-name">
        <p class="logout-text">Log out</p>
      </div>
    </div>
  </div>
</div>
