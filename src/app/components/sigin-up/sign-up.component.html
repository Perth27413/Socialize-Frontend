<div id="signUpMain">
  <div id="mainBox">
    <div id="logoBox">
      <div id="logoMain">S</div>
      <div id="logoText">ocailize</div>
    </div>
    <div class="input-box">
      <i class="fas fa-user input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="text" placeholder="Username">
    </div>
    <div class="input-box">
      <i class="fas fa-lock input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="password" placeholder="Password">
    </div>
    <div class="input-box">
      <i class="fas fa-lock input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="text" placeholder="Repeat Password">
    </div>
    <div class="input-box">
      <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="text" placeholder="Email">
    </div>
    <div class="input-box">
      <i class="fas fa-user input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="text" placeholder="First Name">
    </div>
    <div class="input-box">
      <i class="fas fa-user input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="text" placeholder="Last Name">
    </div>
    <div class="input-box">
      <i class="fas fa-mobile-alt input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="text" placeholder="Phone Number">
    </div>
    <div class="input-box">
      <i class="fas fa-calendar input-icon" aria-hidden="true"></i>
      <input class="input-text-box" type="text" placeholder="Birthday">
    </div>
    <div class="button-box">
      <button id="action-button">Sign up</button>
    </div>
    <div id="orBox">
      <hr class="or-line">
      <div id="orText">OR</div>
      <hr class="or-line">
    </div>
    <div class="button-box-social">
      <div class="icon-box">
        <i class="fab fa-google button-icon" aria-hidden="true"></i>
      </div>
      <button id="googleButton">Continue with Google</button>
    </div>
    <div class="button-box-social">
      <div class="icon-box">
        <i class="fab fa-facebook-f button-icon" aria-hidden="true"></i>
      </div>
      <button id="facebookButton">Continue with Facebook</button>
    </div>
    <div id="footerBox">
      <div id="footerText">Already a member?</div>
      <div id="linkText" (click)="goToSignIn()">Sign in</div>
    </div>
  </div>
</div>
