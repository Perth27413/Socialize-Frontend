<div id="layoutMain">
  <div *ngIf="isLogin; else notLogin" id="isLoginBox">
    <div id="navBox">
      <app-nav [(showSideBar)]="showSideBar"></app-nav>
    </div>
    <div id="bodyBox">
      <div id="sideBarBox" [ngClass]="{'show' : showSideBar}">
        <app-side-bar></app-side-bar>
      </div>
      <div id="mainBox">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <ng-template #notLogin>
    <router-outlet></router-outlet>
  </ng-template>
</div>
